<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Show</title>
</head>
<body>

<!--<div th:if="${isBookLate == false}">-->

<!--</div>-->
<p th:text="${book.getName() + ', ' + book.getAuthor() + ', ' + book.getYear()}" th:style="${isBookLate} ? 'color: red;' : ''">VALUE</p>

<div th:if="${owner}">
  <span> Книга сейчас у: </span> <span th:text="${owner.getFullName()}">Person name</span>
  <a th:href="@{/people/{id}(id=${book.id})}">Перейти на страницу человека</a>
  <form th:method="POST" th:action="@{/books/{id}/release(id=${book.getId()})}">
    <input type="submit" value="Освободить книгу"/>
  </form>

</div>

<div th:if="${people}">
  <span> Эта книга сейчас свободна, кому назначить ее? </span>
  <form th:method="PATCH" th:action="@{/books/{id}/assign(id=${book.getId()})}">
    <label for="person">Выберите человека</label>
    <select th:object="${person}" th:field="*{id}" id="person">
      <option th:each="person : ${people}"
              th:value="${person.getId()}"
              th:text="${person.getFullName()}">
      </option>
    </select>
    <input type="submit" value="Назначить книгу"/>
  </form>
</div>

<form th:method="GET" th:action="@{/books/{id}/edit(id=${book.getId()})}">
  <input type="submit" value="Редактировать книгу">
</form>

<form th:method="GET" th:action="@{/books/{id}/delete(id=${book.getId()})}">
  <input type="submit" value="Удалить книгу">
</form>

</body>
</html>
